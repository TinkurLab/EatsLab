---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

{% if page.categories %}
<h2>Categories</h2>
<ul>
  {% for categories in page.categories %}
    <li>{{ categories }}</li>
  {% endfor %}
</ul>
{% endif %}

{% if page.tags %}
<h2>Tags</h2>
  {% for tags in page.tags %}
    <li>{{ tags }}</li>
  {% endfor %}
</ul>
{% endif %}

</article>
